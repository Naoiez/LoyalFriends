<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Loyal Friends</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="bg-dark text-white p-3">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center flex-wrap">
      <h1 class="mb-0">Loyal Friends</h1>
      <nav class="d-flex w-100 flex-wrap justify-content-between align-items-center mt-3 mt-md-0">
        <!-- Left side nav -->
        <div class="d-flex flex-wrap gap-2">
          <a class="nav-link text-white" href="index.html">Home</a>
          <a class="nav-link text-white" href="about.html">About</a>
          <a class="nav-link text-white" href="products.html">Products</a>
          <a class="nav-link text-white" href="contact.html">Contact</a>
        </div>

        <!-- Right side nav -->
        <div>
  <a class="nav-link text-white" href="login.html">Login</a>
  <a class="nav-link text-white" href="signup.html">Sign Up</a>
</div>
      </nav>
    </div>
  </div>
</header>


  <main class="container mt-5">
    <h2>Contact Us for Dog Rehoming</h2>
    <p>If you're interested in rehoming a dog, please fill out the form below and we will contact you as soon as possible.</p>

    <form class="row g-3" onsubmit="submitForm(event)">
      <div class="col-md-6">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="col-12">
        <label for="breed" class="form-label">Preferred Dog Breed</label>
        <select id="breed" class="form-select" required>
          <option selected disabled value="">Choose...</option>
          <option>Beagle</option>
          <option>Chihuahua</option>
          <option>Shih Tzu</option>
          <option>Golden Retriever</option>
          <option>Pomeranian</option>
        </select>
      </div>
      <div class="col-12">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Tell us more about your home or experience with pets." required></textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    <div id="form-response" class="mt-3 text-success fw-bold"></div>
  </main>

  <script>
    function submitForm(event) {
      event.preventDefault();
      document.getElementById("form-response").textContent =
        "Thank you for your interest! We'll get in touch with you soon.";
    }
  </script>
</body>
</html>
