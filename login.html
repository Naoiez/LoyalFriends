<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Loyal Friends</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #fffdf7;
    }
  </style>
</head>
<body>
  <header class="bg-dark text-white p-3">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center flex-wrap">
        <h1 class="mb-0">Loyal Friends</h1>
        <nav class="d-flex w-100 flex-wrap justify-content-between align-items-center mt-3 mt-md-0">
          <div class="d-flex flex-wrap gap-2">
            <a class="nav-link text-white" href="index.html">Home</a>
            <a class="nav-link text-white" href="about.html">About</a>
            <a class="nav-link text-white" href="products.html">Products</a>
            <a class="nav-link text-white" href="contact.html">Contact</a>
          </div>
          <div>
            <a class="nav-link text-white" href="login.html">Login</a>
            <a class="nav-link text-white" href="signup.html">Sign Up</a>
          </div>
        </nav>
      </div>
    </div>
  </header>

  <div class="container mt-5" style="max-width: 400px;">
    <h2 class="text-center mb-4">Login</h2>
    <form onsubmit="return validateLogin()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <div id="login-error" class="text-danger mb-3"></div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <p class="text-center mt-3">
      Don't have an account? <a href="signup.html">Sign up here</a>
    </p>
  </div>

  <script>
    function validateLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("login-error");

      const storedUser = JSON.parse(localStorage.getItem("loyalUser"));

      if (storedUser && username === storedUser.username && password === storedUser.password) {
        sessionStorage.setItem("loggedIn", "true");
        window.location.href = "index.html";
        return false;
      } else {
        errorMsg.textContent = "Invalid username or password.";
        return false;
      }
    }
  </script>
</body>
</html>
