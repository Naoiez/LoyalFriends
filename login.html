<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Loyal Friends</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    <h2 class="text-center">Login</h2>
    <form onsubmit="return validateLogin()">
      <input type="text" id="username - user" class="form-control mb-2" placeholder="Username" required />
      <input type="password" id="password - 1234" class="form-control mb-2" placeholder="Password" required />
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <p id="login-error" class="text-danger text-center mt-2"></p>
    </form>
  </div>

  <script>
    function validateLogin() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("login-error");

      if (username === "user" && password === "1234") {
        sessionStorage.setItem("loggedIn", "true");
        window.location.href = "products.html";
        return false;
      } else {
        errorMsg.textContent = "Invalid username or password.";
        return false;
      }
    }
  </script>
</body>
</html>
